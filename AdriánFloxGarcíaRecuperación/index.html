<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Examen Recuperación Tema 3 - Adrián Flox García</title>
    <script src="js/recuperacion03.js"></script>
</head>

<body>
    <form action="#" method="get">
        <label>DNI: </label>
        <input type="text" id="dni"><br>
        <label>Estado civil: </label><select name="ecivil" id="ecivil">
            <option value="Soltero">Soltero</option>
            <option value="Casado">Casado</option>
            <option value="Viudo">Viudo</option>
            <option value="Divorciado">Divorciado</option>
        </select><br>
        <label>Ingresos: </label>
        <input type="number" id="ingresos">
        <br>
        <input type="button" value="Alta"
            onclick="alta(document.getElementById('dni'), document.getElementById('ecivil'), document.getElementById('ingresos'), document.getElementById('ventana'));">
        <input type="button" value="Mostrar" onclick="mostrar(document.getElementById('ventana'));">
        <input type="button" value="Resumen" onclick="resumen(document.getElementById('ventana'));">
        <input type="button" value="Tributar" onclick="tributar(document.getElementById('ventana'));">
        <input type="button" value="Cita Previa" onclick="citaPrevia(document.getElementById('ventana'));">
    </form>
    <p id="ventana"></p>
</body>

</html>
