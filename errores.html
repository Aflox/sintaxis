<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="alumno">
    <title>Corrige los errores que veas</title>
</head>
<body>
    
    <script>
        // Esta versión tiene errores de sintaxis. Corrígelos para que tenga sentido.
        var input = ""; //Falta el punto y coma de cierre al declarar.

        input = window.prompt("Escribe un contenido",""); //La cadena debe ir entre comillas.

        document.write(input); /*Para imprimir en la salida HTML hay que usar () no "".
                                Además no hay que poner "" al llamar a input o lo reconocerá como cadena.*/
        
    </script>
</body>
</html>
