<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 11</title>
    <link rel="stylesheet" href="css/main.css">
    <script>
        "use strict";
        var ar1 = new Array();
        var ar2 = new Array();
        var ar3 = new Array();

        function crearArray() {
            let numero = parseInt(document.getElementById('num').value);

            ar1.push(numero);

            document.getElementById('ventana').innerHTML = "El contenido actual de tu Array es: " + ar1;
        }

        function calcular() {
            let mayor = 0, menor = ar1[0], media = 0;

            for (let i = 0; i < ar1.length; i++) {
                if (mayor < ar1[i]) {
                    mayor = ar1[i];
                }
                if (menor > ar1[i]) {
                    menor = ar1[i];
                }
                media += ar1[i];
            }

            var salida = "<ul>\n";
            salida += "<li>El mayor de los números es: " + mayor + "</li>\n";
            salida += "<li>El menor de los números es: " + menor + "</li>\n";
            salida += "<li>El mayor de los números es: " + (media / ar1.length) + "</li>\n";
            salida += "</ul>";
            document.getElementById('ventana').innerHTML = salida;
        }

        function concatenar() {
            for (let i = 0; i < ar1.length; i++) {
                ar2.push(Math.floor(Math.random() * (100 - 1 + 1)) + 1);
            }

            for (let i = 0; i < ar1.length; i++) {
                ar3.push(ar1[i]);
                ar3.push(ar2[i]);
            }

            document.getElementById('ventana').innerHTML = "El contenido del primer Array es: " + ar1;
            document.getElementById('ventana').innerHTML = "El contenido del segundo Array es: " + ar2;
            document.getElementById('ventana').innerHTML = "El contenido del Array resultante es: " + ar3;
        }

        function concatenarDiff() {
            var aleatorio = Math.floor(Math.random() * (10 - 5 + 1)) + 5;
            for (let i = 0; i < aleatorio; i++) {
                ar2.push(Math.floor(Math.random() * (100 - 1 + 1)) + 1);
            }

            if (ar1.length == ar2.length) {
                ar2.push(Math.floor(Math.random() * (100 - 1 + 1)) + 1);
            } else if (ar1.length < ar2.length) {
                for (let i = 0; i < ar2.length; i++) {
                    if (i < ar1.length) {
                        ar3.push(ar1[i]);
                    }
                    ar3.push(ar2[i]);
                }
            } else {
                for (let i = 0; i < ar1.length; i++) {
                    ar3.push(ar1[i]);
                    if (i < ar2.length) {
                        ar3.push(ar2[i]);
                    }
                }
            }
            document.getElementById('ventana').innerHTML = "El contenido del primer Array es: " + ar1;
            document.getElementById('ventana').innerHTML = "El contenido del segundo Array es: " + ar2;
            document.getElementById('ventana').innerHTML = "El contenido del Array resultante es: " + ar3;
        }

        function introducirValor() {
            var pos = (parseInt(document.getElementById('posicion').value) - 1);
            var num2 = parseInt(document.getElementById('numeroanyadido').value);

            ar1.splice(pos, 0, num2);

            document.getElementById('ventana').innerHTML = "El contenido de nuestro Array es: " + ar1;
        }

        function ordenarBurbuja() {
            for (let i = 0; i < ar1.length; i++) {
                for (let j = 0; j < ar1.length - i; j++) {
                    if (ar1[j] > ar1[j + 1]) {
                        let aux = ar1[j];
                        ar1[j] = ar1[j + 1];
                        ar1[j + 1] = aux;
                    }
                }
            }
            document.getElementById('ventana').innerHTML = "El contenido del Array ordenado es: " + ar1;
        }
    </script>

</head>

<body>
    <form action="#" method="get">
        <input type="text" id="num">
        <input type="button" value="Añadir" onclick="crearArray();">
        <input type="button" value="Calcular" onclick="calcular();">
        <input type="button" value="Concatenar Iguales" onclick="concatenar();">
        <input type="button" value="Concatenar diferentes" onclick="concatenarDiff();"><br><br>
        <label>Posición: </label>
        <input type="text" id="posicion">
        <label>Número: </label>
        <input type="text" id="numeroanyadido">
        <input type="button" value="Introducir Valor" onclick="introducirValor();">
        <input type="button" value="Ordenar" onclick="ordenarBurbuja();">
    </form>
    <p id="ventana"></p>
</body>

</html>
